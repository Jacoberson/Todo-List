<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="sidebar">
        <h1>Projects
            <span>
                <button id="open-project-form">+</button>
            </span>
        </h1>
        <div id="project-form-container" class="form-container" hidden>
            <form action="create-project.js" method="post" id="create-project-form">
                <label for="project-input">
                    <input type="text" placeholder="type a project name..." id="project-input" name="project-input"
                        maxlength="30">
                </label>
                <button type="submit" id="create-project-btn">Yes</button>
                <button type="button" id="cancel-project-btn">No</button>
            </form>
        </div>
        <ul id="project-list">
            <li class="project">project 1</li>
        </ul>
    </div>
    <div class="todos">
        <h1>Todos
            <span>
                <button id="open-todo-form">+</button>
            </span>
        </h1>
        <div id="todo-form-container" class="form-container" hidden>
            <form action="create-todo.js" method="post" id="create-todo-form">
                <label for="todo-title">Title:</label>
                <input type="text" placeholder="type a todo title..." id="todo-title" name="todo-title" maxlength="30">
                </label>
                <label for="todo-description">Description:</label>
                <textarea id="todo-description" name="todo-description"></textarea>
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date">
                <fieldset>
                    <legend>Select a Priority:</legend>
                    <input type="radio" name="priority" id="low" value="low">
                    <label for="low">Low</label>
                    <input type="radio" name="priority" id="medium" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="high" value="high">
                    <label for="high">High</label>
                </fieldset>
                <button type="submit" id="create-todo-btn">Yes</button>
                <button type="button" id="cancel-todo-btn">No</button>
            </form>
        </div>
        <ul>
            <li>todo 1</li>
            <li>todo 2</li>
            <li>todo 3</li>
            <li>todo 4</li>
        </ul>
    </div>
</body>

</html>
