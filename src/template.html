<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="sidebar">
        <h1>Projects
            <span>
                <button type="button" id="open-project-form">+</button>
            </span>
        </h1>
        <div class="form-container" hidden>
            <form action="create-project.js" method="post" id="create-project-form">
                <label for="project-input">
                    <input type="text" placeholder="type a project name..." id="project-input" name="project-input" maxlength="30">
                </label>
                <button type="submit" id="create-project-btn">Yes</button>
                <button type="button" id="cancel-create-project-btn">No</button>
            </form>
        </div>
        <ul id="project-list">
            <li class="project">project 1</li>
        </ul>
    </div>
    <div class="todos">
        <h1>Todos</h1>
        <ul>
            <li>todo 1</li>
            <li>todo 2</li>
            <li>todo 3</li>
            <li>todo 4</li>
        </ul>
    </div>
</body>

</html>
