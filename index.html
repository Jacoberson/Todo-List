<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script defer src="main.js"></script></head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-4">
                <h1>Projects
                    <span>
                        <button class="open-form-btn btn btn-primary" id="open-project-form">
                            Add Project
                        </button>
                    </span>
                </h1>
                <div id="project-form-container" class="form-container" hidden>
                    <form action="create-project.js" method="post" id="create-project-form">
                        <div class="form-floating mb-3">
                            <input class="form-control form-control" type="text" placeholder="type a project name..."
                                id="project-title" name="project-title" maxlength="30">
                            <label for="project-title">Project Title</label>
                        </div>
                        <div class="btn-group form-control" role="group">
                            <button type="submit" class="btn btn-success btn-sm" id="create-project-btn">
                                Add Project
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" id="cancel-project-btn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                <div class="container">
                    <ul id="project-list" class="list-group mt-5">
                        <div class="row gy-3">
                            <li class="project list-group-item d-inline-flex justify-content-between">
                                <h4>Project 1</h4>
                                <button type="button" class="btn btn-outline-warning">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Delete</button>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="todos col mx-5">
                <h1>Todos
                    <span>
                        <button class="open-form-btn btn btn-primary" id="open-todo-form">
                            Add Todo
                        </button>
                    </span>
                </h1>
                <div id="todo-form-container" class="form-container" hidden>
                    <form action="create-todo.js" method="post" id="create-todo-form">
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input class="form-control form-control-sm" type="text"
                                    placeholder="type a todo title..." id="todo-title" name="todo-title" maxlength="30">
                                <label for="todo-title">Todo Title</label>

                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control form-control-sm" id="todo-description" name="todo-description"
                                style="height: 120px"></textarea>
                            <label for="todo-description">Description</label>
                        </div>
                        <div class="floating-form mb-3">
                            <label for="due-date">Due Date</label>

                            <input class="form-control form-control-sm" type="date" id="due-date" name="due-date">

                        </div>
                        <label>Priority:</label>
                        <div class="btn-group form-control mb-5" role="group" aria-label="priority button group">
                            <input type="radio" class="btn-check" name="priority" id="low" value="low" checked>
                            <label class="btn btn-outline-success" for="low">Low</label>
                            <input type="radio" class="btn-check" name="priority" id="medium" value="medium">
                            <label class="btn btn-outline-warning" for="medium">Medium</label>
                            <input type="radio" class="btn-check" name="priority" id="high" value="high">
                            <label class="btn btn-outline-danger" for="high">High</label>
                        </div>
                        <div class="btn-group form-control" role="group">
                            <button class="btn btn-primary" type="submit" id="create-todo-btn">
                                Add Todo
                            </button>
                            <button class="btn btn-secondary" type="button" id="cancel-todo-btn">
                                Cancel
                            </button>
                        </div>
                </div>
                </form>
                <div class="container">
                    <ul id="todo-list" class="list-group list-group-numbered mt-5">
                        <div class="row gy-3">
                            <li class="list-group-item d-inline-flex justify-content-between">
                                <h4>Title</h4>
                                <button type="button" class="btn btn-outline-primary">Details</button>
                                <p>Date (Month, Day)</p>
                                <button type="button" class="btn btn-outline-warning">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Delete</button>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
