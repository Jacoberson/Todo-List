<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script defer src="main.js"></script></head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-4">
                <h1>Projects
                    <span>
                        <button class="open-form-btn btn btn-primary" id="open-project-form">
                            Add Project
                        </button>
                    </span>
                </h1>
                <div id="project-form-container" class="form-container" hidden>
                    <form action="create-project.js" method="post" id="create-project-form">
                        <label for="project-input">
                            <input type="text" placeholder="type a project name..." id="project-input"
                                name="project-input" maxlength="30">
                        </label>
                        <button type="submit" class="btn btn-success btn-sm" id="create-project-btn">
                            Yes
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" id="cancel-project-btn">
                            No
                        </button>
                    </form>
                </div>
                <ul id="project-list">
                    <li class="project">project 1</li>
                </ul>
            </div>
            <div class="todos col">
                <h1>Todos
                    <span>
                        <button class="open-form-btn btn btn-primary" id="open-todo-form">
                            Add Todo
                        </button>
                    </span>
                </h1>
                <div id="todo-form-container" class="form-container" hidden>
                    <form action="create-todo.js" method="post" id="create-todo-form">
                        <label for="todo-title">Title:</label>
                        <input class="text-input" type="text" placeholder="type a todo title..." id="todo-title"
                            name="todo-title" maxlength="30">
                        </label>
                        <label for="todo-description">Description:</label>
                        <textarea class="text-input" id="todo-description" name="todo-description" rows="4"></textarea>
                        <label for="due-date">Due Date:</label>
                        <input class="date-input" type="date" id="due-date" name="due-date">
                        <fieldset class="label">
                            <legend>Select a Priority:</legend>
                            <input type="radio" name="priority" id="low" value="low">
                            <label for="low">Low</label>
                            <input type="radio" name="priority" id="medium" value="medium">
                            <label for="medium">Medium</label>
                            <input type="radio" name="priority" id="high" value="high">
                            <label for="high">High</label>
                        </fieldset>
                        <div class="button-container">
                            <button class="btn btn-success btn-sm" type="submit" id="create-todo-btn">
                                Yes
                            </button>
                            <button class="btn btn-danger btn-sm" type="button" id="cancel-todo-btn">
                                No
                            </button>
                        </div>
                    </form>
                </div>
                <ul>
                    <li>todo 1</li>
                    <li>todo 2</li>
                    <li>todo 3</li>
                    <li>todo 4</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
