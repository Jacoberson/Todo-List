<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script defer src="main.js"></script></head>

<body>
    <div class="sidebar">
        <h1>Projects
            <span>
                <button class="open-form-btn" id="open-project-form">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20">
                        <path fill="#008cff"
                            d="M11 9V5H9v4H5v2h4v4h2v-4h4V9h-4zm-1 11a10 10 0 1 1 0-20a10 10 0 0 1 0 20z" />
                    </svg>
                </button>
            </span>
        </h1>
        <div id="project-form-container" class="form-container">
            <form action="create-project.js" method="post" id="create-project-form">
                <label for="project-input">
                    <input type="text" placeholder="type a project name..." id="project-input" name="project-input"
                        maxlength="30">
                </label>
                <button type="submit" class="form-btn" id="create-project-btn">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                            <path fill="#00B89C"
                                d="M508.333 32.666C508.333 16.35 494.984 3 478.668 3H29.032C14.348 3 2.333 15.015 2.333 29.699v452.602C2.333 496.985 14.348 509 29.032 509h449.635c16.316 0 29.666-13.35 29.666-29.666V32.666z" />
                            <path fill="#009E83"
                                d="M478.668 488.915H29.032c-14.684 0-26.699-12.015-26.699-26.699v20.085C2.333 496.985 14.348 509 29.032 509h449.635c16.316 0 29.666-13.35 29.666-29.666v-20.085c0 16.316-13.349 29.666-29.665 29.666z" />
                            <path fill="#FFF"
                                d="m423.55 117.761l-52.135-30.434c-6.421-3.749-14.666-1.582-18.414 4.84L225.179 311.129l-84.155-49.126c-5.206-3.039-11.89-1.282-14.929 3.924l-33.004 56.537c-3.039 5.206-1.282 11.89 3.924 14.929l150.112 87.629c5.206 3.039 11.89 1.282 14.929-3.924l1.217-2.085c.024-.041.053-.077.077-.118l165.04-282.72c3.748-6.421 1.581-14.665-4.84-18.414z" />
                        </svg>
                    </span>
                </button>
                <button type="button" class="round-btn form-btn" id="cancel-project-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                        <path fill="#e83333"
                            d="M256 512a256 256 0 1 0 0-512a256 256 0 1 0 0 512zm-81-337c9.4-9.4 24.6-9.4 33.9 0l47 47l47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47l47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47l-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47l-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                    </svg>
                </button>
            </form>
        </div>
        <ul id="project-list">
            <li class="project">project 1</li>
        </ul>
    </div>
    <div class="todos">
        <h1>Todos
            <span>
                <button class="open-form-btn" id="open-todo-form">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20">
                            <path fill="#008cff"
                                d="M11 9V5H9v4H5v2h4v4h2v-4h4V9h-4zm-1 11a10 10 0 1 1 0-20a10 10 0 0 1 0 20z" />
                        </svg>
                    </span>
                </button>
            </span>
        </h1>
        <div id="todo-form-container" class="form-container" hidden>
            <form action="create-todo.js" method="post" id="create-todo-form">
                <label for="todo-title">Title:</label>
                <input class="text-input" type="text" placeholder="type a todo title..." id="todo-title"
                    name="todo-title" maxlength="30">
                </label>
                <label for="todo-description">Description:</label>
                <textarea class="text-input" id="todo-description" name="todo-description" rows="4"></textarea>
                <label for="due-date">Due Date:</label>
                <input class="date-input" type="date" id="due-date" name="due-date">
                <fieldset class="label">
                    <legend>Select a Priority:</legend>
                    <input type="radio" name="priority" id="low" value="low">
                    <label for="low">Low</label>
                    <input type="radio" name="priority" id="medium" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="high" value="high">
                    <label for="high">High</label>
                </fieldset>
                <div class="button-container">
                    <button class="form-btn" type="submit" id="create-todo-btn"> <span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                                    <path fill="#00B89C"
                                        d="M508.333 32.666C508.333 16.35 494.984 3 478.668 3H29.032C14.348 3 2.333 15.015 2.333 29.699v452.602C2.333 496.985 14.348 509 29.032 509h449.635c16.316 0 29.666-13.35 29.666-29.666V32.666z" />
                                    <path fill="#009E83"
                                        d="M478.668 488.915H29.032c-14.684 0-26.699-12.015-26.699-26.699v20.085C2.333 496.985 14.348 509 29.032 509h449.635c16.316 0 29.666-13.35 29.666-29.666v-20.085c0 16.316-13.349 29.666-29.665 29.666z" />
                                    <path fill="#FFF"
                                        d="m423.55 117.761l-52.135-30.434c-6.421-3.749-14.666-1.582-18.414 4.84L225.179 311.129l-84.155-49.126c-5.206-3.039-11.89-1.282-14.929 3.924l-33.004 56.537c-3.039 5.206-1.282 11.89 3.924 14.929l150.112 87.629c5.206 3.039 11.89 1.282 14.929-3.924l1.217-2.085c.024-.041.053-.077.077-.118l165.04-282.72c3.748-6.421 1.581-14.665-4.84-18.414z" />
                                </svg>
                            </span>
                    </button>
                    <button class="form-btn" type="button" id="cancel-todo-btn">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
                                <path fill="#e83333"
                                    d="M256 512a256 256 0 1 0 0-512a256 256 0 1 0 0 512zm-81-337c9.4-9.4 24.6-9.4 33.9 0l47 47l47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47l47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47l-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47l-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        <ul>
            <li>todo 1</li>
            <li>todo 2</li>
            <li>todo 3</li>
            <li>todo 4</li>
        </ul>
    </div>
</body>

</html>
